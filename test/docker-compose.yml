services:
  web:
    image: ghcr.io/cocostee/shiny-memory/nodejs-my-website:latest
    restart: always
    environment:
      - NODE_ENV=development
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web-test.rule=Host(`next-test.fr`)"
      - "traefik.http.routers.web-test.entrypoints=web"
      - "traefik.http.services.web-test.loadbalancer.server.port=3000"
    networks:
      - traefik

networks:
  traefik:
    external: true
